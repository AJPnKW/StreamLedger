name: StreamLedger Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *" # 13:00 UTC ~= 08:00 America/Toronto (winter)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug snapshot
        run: |
          set -e
          echo "PWD=$(pwd)"
          ls -la
          echo "---- config/streamledger.yml ----"
          python -c "from pathlib import Path; print(Path('config/streamledger.yml').read_text(encoding='utf-8')[:600])"
          echo "---------------------------------"

      - name: Run pipeline (light)
        env:
          VALIDATION_MODE: light
        run: |
          set -e
          python src/filter_playlist.py
          python src/build_epg.py

      - name: Commit outputs if changed
        run: |
          set -e
          git config user.name "streamledger-bot"
          git config user.email "streamledger-bot@users.noreply.github.com"

          git add outputs || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update curated playlist and EPG"
          git push
