name: StreamLedger Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *" # 13:00 UTC ~= 08:00 America/Toronto (winter)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug snapshot
        run: |
          set -euxo pipefail
          echo "PWD=$(pwd)"
          python --version
          pip --version
          ls -la
          echo "---- streamledger.yml (first 1200 chars) ----"
          python -c "from pathlib import Path; p=Path('config/streamledger.yml'); print(p.read_text(encoding='utf-8')[:1200] if p.exists() else 'MISSING config/streamledger.yml')"
          echo "--------------------------------------------"

      - name: Run filter step (light)
        env:
          VALIDATION_MODE: light
        run: |
          set -euxo pipefail
          python src/filter_playlist.py
          echo "FILTER_EXIT=$?"

      - name: Run EPG step (light)
        env:
          VALIDATION_MODE: light
        run: |
          set -euxo pipefail
          python src/build_epg.py
          echo "EPG_EXIT=$?"

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: streamledger-artifacts
          path: |
            outputs/**
            logs/**
            cache/*.json

      - name: Commit outputs if changed
        run: |
          set -euxo pipefail
          git config user.name "streamledger-bot"
          git config user.email "streamledger-bot@users.noreply.github.com"

          git add outputs || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update curated playlist and EPG"
          git push
