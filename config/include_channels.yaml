    - tvg_name_regex: "Starz"
    - tvg_name_regex: "Paramount.*"
    - tvg_name_regex: "Disney.*"
    - tvg_name_regex: "Warner.*"

exclude:
  group_title: ["Sports", "Religion", "Kids", "Education"]
  name_regex:
    - "(?i)backup"
    - "(?i)test"
    - "(?i)promo"
    - "(?i)\\b4K\\b"
