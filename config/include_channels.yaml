# Legacy mapping retained (not executed by pipeline)
locations:
  CA:
    allow_suffix: ["Toronto", "Hamilton", "Kitchener", "London", "Barrie", "East", "West"]
  US:
    allow_suffix: ["Buffalo", "Niagara", "NYC", "New York", "East", "West", "Los Angeles", "San Diego"]
    news_allow_only: ["CNN", "MSNBC"]
  UK:
    allow_suffix: ["London"]
  AU:
    allow_suffix: ["Sydney"]

include:
  networks:
    - region: "CA"
      tvg_id_regex: "CTV.*"
      tvg_name_regex: "CTV.*"
    - region: "CA"
      tvg_id_regex: "Global.*"
      tvg_name_regex: "Global.*"
    - region: "CA"
      tvg_id_regex: "Citytv.*"
      tvg_name_regex: "Citytv.*"

    - region: "US"
      tvg_id_regex: "ABC.*"
      tvg_name_regex: "ABC.*"
    - region: "US"
      tvg_id_regex: "CBS.*"
      tvg_name_regex: "CBS.*"
    - region: "US"
      tvg_id_regex: "NBC.*"
      tvg_name_regex: "NBC.*"
    - region: "US"
      tvg_id_regex: "FOX.*"
      tvg_name_regex: "FOX(?! News).*"

    - region: "UK"
      tvg_name_regex: "BBC One"
    - region: "UK"
      tvg_name_regex: "BBC Two"
    - region: "UK"
      tvg_name_regex: "ITV.*"
    - region: "UK"
      tvg_name_regex: "Channel 4"

    - region: "AU"
      tvg_name_regex: "Nine.*"
    - region: "AU"
      tvg_name_regex: "Ten.*"

  specialty:
    - tvg_name_regex: "\\bAMC\\b"
    - tvg_name_regex: "A\\s*&\\s*E|\\bA&E\\b"
    - tvg_name_regex: "Discovery.*"
    - tvg_name_regex: "HBO.*"
    - tvg_name_regex: "Crave.*"
